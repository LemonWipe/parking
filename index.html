<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GitHub Landing Page</title>
	<style>
		/* CSS styles go here */
		body {
			font-family: Arial, sans-serif;
			background-color: #f1f1f1;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			text-align: center;
		}

		h1 {
			color: #333;
			font-size: 36px;
			margin-bottom: 20px;
		}

		p {
			color: #666;
			font-size: 18px;
			margin-bottom: 20px;
		}

		.btn {
			display: inline-block;
			padding: 10px 20px;
			background-color: #333;
			color: #fff;
			text-decoration: none;
			border-radius: 4px;
			font-size: 16px;
		}

		.btn:hover {
			background-color: #555;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Welcome to GitHub</h1>
		<p>Discover, share, and collaborate on code with millions of developers.</p>
		<a href="https://github.com" class="btn">Get Started</a>
	</div>
</body>

</html>
